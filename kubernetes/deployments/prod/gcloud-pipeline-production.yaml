kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: gcloud-pipeline-production
spec:
  replicas: 4
  template:
    metadata:
      name: gcloud-pipeline
      labels:
        app: gcloud-pipeline
        role: gcloud-pipeline
        env: production
    spec:
      containers:
      - name: gcloud-pipeline
        image: eu.gcr.io/parcel-vision/gcloud-pipeline:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        ports:
        - name: gcloud-pipeline
          containerPort: 8080
